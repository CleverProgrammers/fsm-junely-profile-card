<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card-banner">

        </div>
        <div class="card-info">
            <div class="profile">
                <img src="./images/image-victor.jpg"/>
            </div>
            <div class="name">
                Nazariy Dumanskyy 26
            </div>
            <div class="location">
                London
            </div>
        </div>
        <div class="card-stats">
            <div class="category">
                <div class="number">
                    80k
                </div>
                <div class="type">
                    Followers
                </div>
            </div>
            <div class="category">
                <div class="number">
                    803K
                </div>
                <div class="type">
                    Likes
                </div>
            </div>
            <div class="category">
                <div class="number">
                    1.4K
                </div>
                <div class="type">
                    Photos
                </div>
            </div>
        </div>
    </div>
</body>
</html>
